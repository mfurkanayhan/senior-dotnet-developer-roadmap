<title>E Commerce | Registration Page</title>

<div class="d-flex justify-content-center align-items-center" style="height: 82vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h1>Registration Page</h1>
                <p>Please fill in your details to register</p>
            </div>
            <form #registerForm="ngForm" autocomplete="off" (ngSubmit)="signUp(registerForm)">
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">FirstName</label>
                        <input type="text" ngModel required minlength="3" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">LastName</label>
                        <input type="text" ngModel required minlength="3" class="form-control" name="lastName" id="lastName">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" ngModel required minlength="3" email class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" ngModel required class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <button class="btn btn-danger w-100" [disabled]="!registerForm.valid">Register</button>
                        <a routerLink="/login">Already have an account? Click here to log in..
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
