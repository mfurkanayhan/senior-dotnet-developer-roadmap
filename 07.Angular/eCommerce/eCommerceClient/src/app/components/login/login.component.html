<title>E Commerce | Login Page</title>

<div class="d-flex justify-content-center align-items-center" style="height: 82vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h1>Login Page</h1>
                <p>Please fill in your details to log in</p>
            </div>
            <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" #email ngModel="mfurkanayhan@gmail.com" required minlength="3" email class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" ngModel="Password1234" required class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <button class="btn btn-dark w-100" [disabled]="!loginForm.valid">Log In</button>
                        <a routerLink="/register">Don't have an account? Click here to register for free..
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
